<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/favicon-cat.png" type="image/x-icon">
    <script src="./js/app.js" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Wordle</title>
</head>
<body>
    <header>
        <div class="title-message">
            <h1>ANIMAL WORDLE</h1>      
        </div>
        <aside class="dropdown">
            <button class="dropbtn">Play Guide</button>
            <ul class="drop-content">
                <li>⚠️ HARD MODE contains animals you may not be familiar with ⚠️</li>
                <li> </li>
                <li>Game dictionary does not include: </li>
                <li>Plurals</li>
                <li>Abbreviations</li>
                <li>Terms derived from an animal's sex/age</li>
                <li>Invertebrates</li>
                <li>Hybrids</li>
            </ul>
        </aside>
    </header>

    <section class="message">
        <h3 id="message"></h3>
    </section>

    <section id="board">
        <div class="cell" id="r0c0"></div>
        <div class="cell" id="r0c1"></div>
        <div class="cell" id="r0c2"></div>
        <div class="cell" id="r0c3"></div>
        <div class="cell" id="r0c4"></div>
        <div class="cell" id="r1c0"></div>
        <div class="cell" id="r1c1"></div>
        <div class="cell" id="r1c2"></div>
        <div class="cell" id="r1c3"></div>
        <div class="cell" id="r1c4"></div>
        <div class="cell" id="r2c0"></div>
        <div class="cell" id="r2c1"></div>
        <div class="cell" id="r2c2"></div>
        <div class="cell" id="r2c3"></div>
        <div class="cell" id="r2c4"></div>
        <div class="cell" id="r3c0"></div>
        <div class="cell" id="r3c1"></div>
        <div class="cell" id="r3c2"></div>
        <div class="cell" id="r3c3"></div>
        <div class="cell" id="r3c4"></div>
        <div class="cell" id="r4c0"></div>
        <div class="cell" id="r4c1"></div>
        <div class="cell" id="r4c2"></div>
        <div class="cell" id="r4c3"></div>
        <div class="cell" id="r4c4"></div>
        <div class="cell" id="r5c0"></div>
        <div class="cell" id="r5c1"></div>
        <div class="cell" id="r5c2"></div>
        <div class="cell" id="r5c3"></div>
        <div class="cell" id="r5c4"></div>
    </section>

    <section class="buttons">
        <button id="mode-btn">Easy Mode</button>
        <button id="reset-btn">Reset Game</button>
    </section>
    
    <section class="keyboard">
        <div class="row0">
            <div class="key" id="Q">Q</div>
            <div class="key" id="W">W</div>
            <div class="key" id="E">E</div>
            <div class="key" id="R">R</div>
            <div class="key" id="T">T</div>
            <div class="key" id="Y">Y</div>
            <div class="key" id="U">U</div>
            <div class="key" id="I">I</div>
            <div class="key" id="O">O</div>
            <div class="key" id="P">P</div>
        </div>
        <div class="row1">
            <div class="key" id="A">A</div>
            <div class="key" id="S">S</div>
            <div class="key" id="D">D</div>
            <div class="key" id="F">F</div>
            <div class="key" id="G">G</div>
            <div class="key" id="H">H</div>
            <div class="key" id="J">J</div>
            <div class="key" id="K">K</div>
            <div class="key" id="L">L</div>
        </div>
        <div class="row2">
            <div class="key" id="delete">DELETE</div>
            <div class="key" id="Z">Z</div>
            <div class="key" id="X">X</div>
            <div class="key" id="C">C</div>
            <div class="key" id="V">V</div>
            <div class="key" id="B">B</div>
            <div class="key" id="N">N</div>
            <div class="key" id="M">M</div>
            <div class="key" id="enter">ENTER</div>
        </div>
    </section>
</body>
</html>
